<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css" />
    <title>RaPoké - A Random Pokémon Generator</title>
    <script src="poke.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>RaPoké - A Random Pokémon Generator</h1>
    </div>
    <div class="poke-container"></div>
    <div id="sprite-container">
      <img src="images/blank.png" id="sprite" alt="pokemon sprite image" />
    </div>
    <div class="info">
      <p id="name"></p>
      <p id="id"></p>
      <p id="types"></p>
    </div>
    <button type="button" name="button" id="randomizer">
      Generate Another
    </button>
  </body>
</html>
